what: 各タスクについて、目的／確認観点／チェックリスト／参考プロンプト（テンプレ）／参考資料リンク／判定基準を、タスクチケットとして登録・保持し、後から参照できること。
why: QA観点・チェックリスト・プロンプト等の散在を防ぎ、タスクごとに確認すべき内容と判定基準を構造化して再利用可能にするため。
