title: 自動生成を行わない（人の判断前提）
role: 利用者（詳細TBD）
what: タスク・観点・チェックリスト・参考プロンプト（テンプレ）等を、利用者の明示操作なしに自動生成しないこと。また、AIによる自動判定によりタスクの結論や状態（ToDo/Dome/Abort等）が自動で確定されないこと。
why: 上流QAの判断責任を人が持つ前提を維持し、判断ログを含む品質保証の運用を破綻させないため。
acceptance_criteria:
- 利用者の明示操作なしに、タスク・観点・チェックリスト・参考プロンプト（テンプレ）・判定基準等が新規作成されないこと。
- 利用者の明示操作なしに、タスクの状態や判断結果（Done/Abort等）が更新・確定されないこと。
- AIが自動判定を行い、タスクの結論や状態を確定する仕組みを提供しないこと。
exceptions:
- 「明示操作」の定義（どの操作をもって作成/確定とみなすか）はTBD。
- 参照用に保存されたテンプレートやチェックリスト等を利用者が選択・入力して登録する行為は対象内（自動生成ではない）。
logs:
- タスクやタスクチケット、タスク状態の作成・更新・確定が、利用者の明示操作により行われた事実を後から追跡できること（記録粒度はTBD）。
dependencies:
